<div class="home-container">
  <div class="home-header">
    <h1>专  祝 转</h1>
    <p>转专转 爪 注专转!</p>
  </div>
  
  <div class="home-content">
    <div class="welcome-card">
      <h2>注专转  砖砖</h2>
      <p>注转 转 砖转  驻拽爪转 砖 注专转</p>
      
      <div class="action-buttons">
        <!-- 驻转专  砖拽 -->
        <div class="check-management-buttons">
          <button class="btn btn-primary" (click)="navigateToOutgoingChecks()">
            砖拽 爪
          </button>
          <button class="btn btn-success" (click)="navigateToIncomingChecks()">
            砖拽 住
          </button>
          <button class="btn btn-info" (click)="navigateToCreateCheck()">
            爪专 砖拽 
          </button>
        </div>
        
        <!-- 驻转专 砖 拽砖专 -->
        <div class="contacts-buttons">
          <button 
            class="btn btn-secondary" 
            (click)="loadContacts()" 
            [disabled]="isLoading"
            *ngIf="!showContacts">
            <span *ngIf="!isLoading">爪 砖 拽砖专</span>
            <span *ngIf="isLoading">注...</span>
          </button>
          
          <button 
            class="btn btn-secondary" 
            (click)="hideContacts()" 
            *ngIf="showContacts">
            住转专 砖 拽砖专
          </button>
        </div>
        
        <button class="btn btn-danger" (click)="logout()">转转拽转</button>
      </div>
    </div>

    <!-- 专砖转 砖 拽砖专 -->
    <div class="contacts-section" *ngIf="showContacts">
      <div class="contacts-card">
        <h3>砖 拽砖专</h3>
        
        <!-- 注转 砖 -->
        <div class="error-message" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        
        <!-- 拽专 注 -->
        <div class="loading-message" *ngIf="isLoading">
          <p>注 砖 拽砖专...</p>
        </div>
        
        <!-- 专砖转 砖 拽砖专 -->
        <div class="contacts-list" *ngIf="!isLoading && !error && contacts.length > 0">
          <div class="contact-item" *ngFor="let contact of contacts">
            <div class="contact-info">
              <div class="contact-name">{{ contact.name }}</div>
              <div class="contact-details">
                <span class="contact-phone"> {{ contact.phone }}</span>
                <span class="contact-email" *ngIf="contact.email"> {{ contact.email }}</span>
                <span class="contact-address" *ngIf="contact.address"> {{ contact.address }}</span>
              </div>
            </div>
            <div class="contact-meta">
              <small>爪专: {{ contact.created_at | date:'dd/MM/yyyy' }}</small>
            </div>
          </div>
        </div>
        
        <!-- 注转  砖 拽砖专 -->
        <div class="no-contacts" *ngIf="!isLoading && !error && contacts.length === 0">
          <p> 爪 砖 拽砖专</p>
        </div>
      </div>
    </div>
  </div>
</div>
