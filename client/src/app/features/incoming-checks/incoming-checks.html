<div class="incoming-checks-container">
  <div class="header">
    <h2>砖拽 住</h2>
    <button class="btn btn-primary" (click)="createNewCheck()">砖拽 住 砖</button>
  </div>

  <!-- 驻专 -->
  <div class="filters-section">
    <div class="filters-grid">
      <div class="filter-group">
        <label>住住:</label>
        <select [(ngModel)]="filters.status" (change)="applyFilters()">
          <option *ngFor="let status of statuses" [value]="status.value">
            {{ status.label }}
          </option>
        </select>
      </div>

      <div class="filter-group">
        <label>砖:</label>
        <select [(ngModel)]="filters.payer_id" (change)="applyFilters()">
          <option value=""></option>
          <option *ngFor="let contact of contacts" [value]="contact.id">
            {{ contact.name }}
          </option>
        </select>
      </div>

      <div class="filter-group">
        <label>转专:</label>
        <input type="date" [(ngModel)]="filters.start_date" (change)="applyFilters()">
      </div>

      <div class="filter-group">
        <label>注 转专:</label>
        <input type="date" [(ngModel)]="filters.end_date" (change)="applyFilters()">
      </div>

      <div class="filter-group">
        <label>住 :</label>
        <input type="number" [(ngModel)]="filters.min_amount" (change)="applyFilters()" placeholder="0">
      </div>

      <div class="filter-group">
        <label>住 拽住:</label>
        <input type="number" [(ngModel)]="filters.max_amount" (change)="applyFilters()" placeholder="999999">
      </div>

      <div class="filter-group">
        <label>:</label>
        <select [(ngModel)]="filters.sort" (change)="applyFilters()">
          <option value="created_at">转专 爪专</option>
          <option value="due_date">转专 驻专注</option>
          <option value="amount">住</option>
        </select>
      </div>

      <div class="filter-actions">
        <button class="btn btn-secondary" (click)="clearFilters()">拽 驻专</button>
      </div>
    </div>
  </div>

  <!-- 转 砖拽 -->
  <div class="checks-table-container">
    <div *ngIf="loading" class="loading">注 砖拽...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <table *ngIf="!loading && !error" class="checks-table">
      <thead>
        <tr>
          <th>住驻专 砖拽</th>
          <th>砖</th>
          <th>住</th>
          <th>转专 驻专注</th>
          <th>住住</th>
          <th>驻注转</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let check of checks" [class]="getRowClass(check)">
          <td>
            {{ check.check_number }}
            <span *ngIf="check.is_series" class="series-indicator" title="砖拽 专">
              
            </span>
            <span *ngIf="check.is_physical" class="physical-indicator" title="砖拽 驻">
              
            </span>
          </td>
          <td>{{ check.payer_name || ' ' }}</td>
          <td>{{ formatAmount(check.amount) }}</td>
          <td>{{ formatDate(check.due_date) }}</td>
          <td>
            <span [class]="'status-badge ' + getStatusClass(check.status)">
              {{ getStatusLabel(check.status) }}
            </span>
            <div *ngIf="check.deposit_scheduled_date" class="scheduled-deposit">
              转 -{{ formatDate(check.deposit_scheduled_date) }}
            </div>
          </td>
          <td class="actions">
            <button class="btn btn-sm btn-info" (click)="viewCheck(check)">爪驻</button>
            
            <!-- 驻注转 住驻爪驻转 驻 住住 -->
            <button *ngIf="check.status === 'waiting_deposit'" 
                    class="btn btn-sm btn-success" 
                    (click)="depositCheck(check)">
              驻拽
            </button>
            
            <button *ngIf="check.status === 'waiting_deposit'" 
                    class="btn btn-sm btn-warning" 
                    (click)="scheduleDeposit(check)">
              转 驻拽
            </button>
            
            <button *ngIf="check.status === 'deposited' || check.status === 'cleared'" 
                    class="btn btn-sm btn-primary" 
                    (click)="issueInvoice(check)">
              爪 砖转
            </button>
            
            <select class="status-select" (change)="updateStatus(check, $any($event.target).value)">
              <option value="">注 住住</option>
              <option *ngFor="let status of statuses.slice(1)" [value]="status.value">
                {{ status.label }}
              </option>
            </select>
            
            <button class="btn btn-sm btn-danger" (click)="cancelCheck(check)"></button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && !error && checks.length === 0" class="no-data">
       爪 砖拽 住
    </div>
  </div>
</div>
